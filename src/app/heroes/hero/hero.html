<h1>{{name | uppercase}}</h1>

<dl>
  <dt>Nombre</dt>
  <dd>{{name}}</dd>
  <dt>Edad</dt>
  <dd>{{age}} años</dd>
  <dt>Método</dt>
  <dd>{{ getHeroDescription() }}</dd>
  <dt>Capitalizado</dt>
  <dd>{{capitalizedName}}</dd>
</dl>

<button *ngIf="name !== 'spiderman'" class="btn btn-primary mx-2" (click)="changeName('spiderman')">Cambiar
  Nombre</button>
<button *ngIf="age !== 25" class="btn btn-primary" (click)="changeAge(25)">Cambiar Edad</button>
